<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 10s;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  10%  {background-color:yellow; left:200px; top:0px;}
  20%  {background-color:blue; left:200px; top:200px;}
  30%  {background-color:green; left:0px; top:200px;}
  40%  {background-color:red; left:0px; top:0px;}

}
</style>
</head>
<body>

<h1>Animación CSS </h1>

<div></div>

<p><b>Note:</b> 
    Nota: Cuando la animación termina, vuelve a su estilo original.</p>

</body>
</html>
